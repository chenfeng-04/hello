<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action="">
        first name: <br>
        <input type="text" name="firstname" value="CF"><br><br>
        lase name: <br>
        <input type="text" name="lastname" value="xuesheng">
        <br><br>
        邮件：
        <input type="email" name="" id="">
        <br><br>
        password:<br>
        <input type="password" name="password"><br><br>
        性别：
        <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女
        <br><br>
        年龄：
        <input type="number" min="18" max="100">
        <br><br>
        兴趣：
        <input type="checkbox" name="" id="">唱歌
        <input type="checkbox" name="" id="">跳舞
        <input type="checkbox" name="" id="">游泳
        <input type="checkbox" name="" id="">跑步
        <br><br>
        颜色：
        <input type="color" name="" id="">
        <br><br>
        上传：
        <input type="file" name="" id="">
        <br><br>
        关键词：
        <input type="search" name="" id="">
        <br><br>
        智商：
        <input type="range" min="1" max="250">
        <br><br>
        <textarea class="30" rows="10">please input</textarea>
        <br><br>
        <input type="submit" value="普通按钮">
        <input type="submit" value="重置">

        <input type="submit" name="submit" value="提交">

    </form>
</body>
</html>
